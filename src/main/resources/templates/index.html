<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div align = "center">
		<h1>Product List</h1>
		<a href="/new">Create New Prodcut</a>
		<br>
		<table border="1" cellpadding="10">
			<tr>
				<th>Product ID</th>
				<th>Name</th>
				<th>Brand</th>
				<th>Made In</th>
				<th>Price</th>
				<th>Action</th>
			</tr>
			<tr th:each="product : ${listproduct}"> <!-- cấu trúc của th:each là th:each="item : ${items}" trong đó item là biến lặp và items là danh sách cần lặp -->
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.brand}"></td>
				<td th:text="${product.madein}"></td>
				<td th:text="${product.price}"></td>
				<td>
					<a th:href="@{'/edit/'+${product.id}}">Edit</a>
				</td>
				<td>
					<a th:href="@{'/delete/'+${product.id}}">Delete</a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
